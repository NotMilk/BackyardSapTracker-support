<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% seo %}
</head>
<body>
  <header>
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/faq' | relative_url }}">FAQ</a>
        <a href="{{ '/guides/' | relative_url }}">Guides</a>
        <a href="{{ '/feedback' | relative_url }}">Feedback</a>
        <a href="https://github.com/NotMilk/BackyardSapTracker-support/wiki">Wiki</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="footer-inner">
      <p>Backyard Sap Tracker &mdash; All data stays on your device. No account, no cloud, no tracking.</p>
      <p>
        <a href="https://play.google.com/store/apps/details?id=com.saptracker.app">Google Play</a> |
        <a href="https://apps.apple.com/us/app/backyard-sap-maple-syrup/id6759408463">App Store</a> |
        <a href="https://github.com/NotMilk/BackyardSapTracker-support">GitHub</a>
      </p>
    </div>
  </footer>
</body>
</html>
