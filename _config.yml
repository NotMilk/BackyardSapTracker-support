title: Backyard Sap Tracker
description: Track maple sap collection, weather, boiling, and syrup production at home.
url: "https://notmilk.github.io"
baseurl: "/BackyardSapTracker-support"
theme: null
remote_theme: pages-themes/minimal@v0.2.0

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

markdown: kramdown

collections:
  guides:
    output: true
    permalink: /guides/:name/

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: "guides"
    values:
      layout: guide

exclude:
  - README.md
  - LICENSE
  - .github
